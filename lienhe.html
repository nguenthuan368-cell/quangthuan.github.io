  <form class="contact-form">
    <h2>Liên hệ với Đại học Đại Nam</h2>

    <label for="name">Họ và tên</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required>

    <label for="phone">Số điện thoại</label>
    <input type="tel" id="phone" name="phone" placeholder="Ví dụ: 0901234567" required>

    <label for="email">Gmail</label>
    <input type="email" id="email" name="email" placeholder="Ví dụ: ten@gmail.com" required>

    <label for="message">Nội dung liên hệ</label>
    <textarea id="message" name="message" rows="4" placeholder="Nhập nội dung bạn muốn gửi..." required></textarea>

    <button type="submit">Gửi liên hệ</button>
  </form>
